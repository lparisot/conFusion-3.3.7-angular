<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="breadcrumb">
        <li><a ui-sref="app">Home</a></li>
        <li class="active">Menu</li>
      </ul>
    </div>
    <div class="col-xs-12">
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div class="row row-content">
    <div class="col-xs-12" ng-if="!showMenu">
      <h3>{{message}}</h3>
    </div>
    <div class="col-xs-12" ng-if="showMenu">
      <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
        {{showDetails ? 'Hide Details':'Show Details'}}
      </button>

      <button ng-click="toggleFavorites()" class="btn btn-xs btn-primary pull-right" type="button">
        {{showFavorites ? 'Hide Favorite Button':'Show Favorite Button'}}
      </button>

      <ul class="nav nav-tabs" role="tablist" >
        <li role="presentation" ng-class="{active:isSelected(1)}">
          <a aria-controls="all menu" ng-click="select(1)" role="tab">The Menu</a>
        </li>
        <li role="presentation" ng-class="{active:isSelected(2)}">
          <a aria-controls="appetizers" ng-click="select(2)" role="tab">Appetizers</a>
        </li>
        <li role="presentation" ng-class="{active:isSelected(3)}">
          <a aria-controls="mains" ng-click="select(3)" role="tab">Mains</a>
        </li>
        <li role="presentation" ng-class="{active:isSelected(4)}">
          <a aria-controls="desserts" ng-click="select(4)" role="tab">Desserts</a>
        </li>
      </ul>

      <div class="tab-content">
        <ul class="media-list tab-pane fade in active">
          <li class="media" ng-repeat="dish in dishes | filter:filterText">
            <div class="media-left media-middle">
              <a ui-sref="app.dishdetails({id: dish._id})">
                <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="image">
              </a>
            </div>
            <div class="media-body">
              <h2 class="media-heading">
                {{dish.name}}
                <span class="label label-danger label-xs">{{dish.label}}</span>
                <span class="badge">{{dish.price/100 | currency}}</span>
              </h2>
              <p ng-show="showDetails">{{dish.description}}</p>
              <button ng-show="showFavorites" ng-click="addToFavorites(dish._id)" class="btn btn-xs btn-default pull-right" type="button">
                <i class="fa fa-heart"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
